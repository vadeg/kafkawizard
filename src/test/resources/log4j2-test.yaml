Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: filename
      value: target/test-yaml.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%m%n"

  Loggers:
    logger:
    - name: com.simple.metrics.kafka
      level: debug
      additivity: false
      AppenderRef:
        ref: STDOUT
    Root:
      level: info
      AppenderRef:
        ref: STDOUT